 <mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel> Sus productos</ng-template>
        <div *ngIf="((products$ | async) | agruparProductos) as products">
            <p *ngIf ="products.length === 0"> No hay productos</p>
            <div class="row" *ngFor="let product of products ">
                <div class="col-xs-3">
                    <div class="box">
                        <img class = "image" [src]="product.prod.image" alt="">
                    </div>
                </div>

                <div class="col-xs-3">
                    <div class="box">
                        <h3>{{ product.prod.title}}</h3>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="box">
                        <h3>{{ product.prod.price}}</h3>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="box">
                        <h3>{{ product.count}}</h3>
                    </div>
                </div>
            </div>
        </div>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel> Sus datos</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
    </mat-step>
 </mat-horizontal-stepper>
